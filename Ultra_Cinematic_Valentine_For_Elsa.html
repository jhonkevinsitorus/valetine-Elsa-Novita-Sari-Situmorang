<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Cinematic Valentine</title>
    <style>
        body {
            background: linear-gradient(90deg, rgba(255, 182, 193, 1) 0%, rgba(255, 105, 180, 1) 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .heart {
            position: relative;
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: red;
            transform: rotate(-45deg);
            animation: pulse 1.5s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .heart:before {
            background-color: red;
            top: -50px;
            left: 0;
        }
        .heart:after {
            background-color: red;
            left: 50px;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .flower {
            font-size: 2em;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Elsa!</h1>

</html>
