<html lang="id">
<head>

<style>
body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at center, #2a0033, #0d0014);
    color: white;
}

/* Opening Scene */
#opening {
    position: fixed;
    width: 100%;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    transition: opacity 2s ease;
}

#opening h2 {
    font-size: 30px;
    letter-spacing: 2px;
    margin-bottom: 20px;
}

#opening button {
    padding: 15px 35px;
    border-radius: 40px;
    border: none;
    background: #ff2e88;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

#opening button:hover {
    transform: scale(1.1);
    background: #ff5fa2;
}

/* Main Content */
.container {
    position: relative;
    text-align: center;
    padding: 40px;
    margin-top: 120px;
    opacity: 0;
    filter: blur(10px);
    transition: all 2s ease;
}

.container.show {
    opacity: 1;
    filter: blur(0);
}

h1 {
    font-size: 45px;
    color: #ffd6f7;
}

#typedText {
    max-width: 750px;
    margin: 20px auto;
    font-size: 20px;
    line-height: 1.9;
    color: #ffe6fa;
}

/* Floating Elements */
.floating {
    position: absolute;
    animation: float linear infinite;
    opacity: 0.8;
}

@keyframes float {
    0% { transform: translateY(110vh) rotate(0deg); }
    100% { transform: translateY(-10vh) rotate(360deg); }
}
</style>
</head>
